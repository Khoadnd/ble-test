<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Vibration Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 { 
      color: #333; 
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect-btn {
      background: #007AFF;
      color: white;
    }
    .connect-btn:active {
      background: #0051D5;
    }
    .test-btn {
      background: #34C759;
      color: white;
    }
    .test-btn:active {
      background: #248A3D;
    }
    .status {
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
    .disconnected {
      background: #FF3B30;
      color: white;
    }
    .connected {
      background: #34C759;
      color: white;
    }
    #log {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .log-entry {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      color: #666;
      font-size: 12px;
    }
    .message {
      color: #007AFF;
      font-weight: bold;
    }
    .ping-count {
      font-size: 48px;
      text-align: center;
      color: #007AFF;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üì≥ ESP32 Vibration Test</h1>
  
  <button class="connect-btn" onclick="connectToESP32()">
    üîµ Connect to ESP32
  </button>
  
  <button class="test-btn" onclick="testVibration()">
    üì≥ Test Vibration
  </button>
  
  <div class="status disconnected" id="status">
    ‚ùå Not Connected
  </div>

  <div class="ping-count" id="pingCount">0</div>
  <div style="text-align: center; color: #666; margin-top: -10px;">pings received</div>

  <div id="log"></div>

  <script>
    let device = null;
    let characteristic = null;
    let pingCount = 0;

    function log(message, isMessage = false) {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${timestamp}] ${message}`);
      
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <div class="timestamp">${timestamp}</div>
        <div class="${isMessage ? 'message' : ''}">${message}</div>
      `;
      logDiv.insertBefore(entry, logDiv.firstChild);
      
      // Keep only last 20 entries
      while (logDiv.children.length > 20) {
        logDiv.removeChild(logDiv.lastChild);
      }
    }

    function testVibration() {
      if ('vibrate' in navigator) {
        // Pattern: vibrate for 200ms, pause 100ms, vibrate 200ms
        navigator.vibrate([200, 100, 200]);
        log('üì≥ Vibration test executed');
      } else {
        log('‚ùå Vibration not supported on this device');
        alert('Vibration API not supported on this device');
      }
    }

    async function connectToESP32() {
      try {
        log('üîç Searching for ESP32_Ping_Test...');
        
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32_Ping_Test' }],
          optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
        });

        log(`‚úÖ Found: ${device.name}`);
        
        // Handle disconnection
        device.addEventListener('gattserverdisconnected', () => {
          log('‚ö†Ô∏è ESP32 disconnected');
          document.getElementById('status').className = 'status disconnected';
          document.getElementById('status').textContent = '‚ùå Disconnected';
        });
        
        log('üîó Connecting to GATT server...');
        const server = await device.gatt.connect();
        
        log('üîç Getting service...');
        const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
        
        log('üîç Getting characteristic...');
        characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
        
        log('üîî Enabling notifications...');
        await characteristic.startNotifications();
        
        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          pingCount++;
          
          log(`üì® ${value}`, true);
          document.getElementById('pingCount').textContent = pingCount;
          
          // VIBRATE THE PHONE
          if ('vibrate' in navigator) {
            navigator.vibrate([200, 100, 200]);
            log('üì≥ Phone vibrated!');
          }
        });

        document.getElementById('status').className = 'status connected';
        document.getElementById('status').textContent = '‚úÖ Connected - ESP32 will ping every 5 seconds';
        log('üéâ Ready! Your phone will vibrate on each ping');
        log('üí° You can lock your screen now (works on Android)');
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`);
        document.getElementById('status').className = 'status disconnected';
        document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
        
        if (error.message.includes('User cancelled')) {
          log('‚ÑπÔ∏è Connection cancelled by user');
        }
      }
    }

    // Log initial state
    window.addEventListener('load', () => {
      log('üì± App ready - Click "Connect to ESP32" to start');
      
      // Check if Web Bluetooth is supported
      if (!navigator.bluetooth) {
        log('‚ùå Web Bluetooth not supported on this browser');
        alert('Web Bluetooth is not supported on this browser. Please use Chrome on Android or a compatible browser.');
      }
    });
  </script>
</body>
</html>
